<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/46c228a4ce.js" crossorigin="anonymous" defer></script>    
    <script src="./js/script.js" defer></script>
</head>
<body>
<header>
    <h1>Rock, Paper, Scissors Game</h1>
</header>
<main>
    <h2>Please choose your hand!</h2>
    <button type="button" class="rock"><i class="fa-regular fa-hand-back-fist"></i>Rock</button>
    <button type="button" class="paper"><i class="fa-regular fa-hand"></i>Paper</button>
    <button type="button" class="scissors"><i class="fa-regular fa-hand-scissors"></i>Scissors</button>
    <div>
        <p>Computer Score</p>
        <div class="computer-score">0</div>
        <p>Player Score</p>
        <div class="player-score">0</div>
    </div>
</main>
<footer>
    <p>By Kristie</p>
</footer>
</body>
</html>
